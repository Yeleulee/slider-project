<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel </title>
    <link rel="stylesheet" href="styel.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="slide">
            <!-- First slide item -->
            <div class="item">
                <video src="/videos/3323072-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
                <div class="content">
                    <div class="name">Switzerland</div>
                    <div class="des">Beautiful mountains and scenic views.</div>
                    <a href="https://www.myswitzerland.com/en/" target="_blank"><button>See More</button></a>
                </div>
            </div>
            
            <!-- Second slide item -->
            <div class="item">
                <video src="/videos/5723887-uhd_3840_2160_30fps.mp4" autoplay muted loop></video>
                <div class="content">
                    <div class="name">Finland</div>
                    <div class="des">Land of a thousand lakes.</div>
                    <a href="https://www.visitfinland.com/" target="_blank"><button>See More</button></a>
                </div>
            </div>
            
            <!-- Third slide item (Norway) -->
            <div class="item">
                <video src="videos/5700949-uhd_3840_2160_25fps.mp4" autoplay muted loop></video>
                <div class="content">
                    <div class="name">Norway</div>
                    <div class="des">Explore the stunning fjords.</div>
                    <a href="https://www.visitnorway.com/" target="_blank"><button>See More</button></a>
                </div>
            </div>
            
            <!-- Fourth slide item (Maldives) -->
            <div class="item">
                <video src="/videos/mald.mp4" autoplay muted loop></video>
                <div class="content">
                    <div class="name">Maldives</div>
                    <div class="des">Crystal-clear waters and white beaches.</div>
                    <a href="https://www.visitmaldives.com/" target="_blank"><button>See More</button></a>
                </div>
            </div>
            
            <!-- Fifth slide item (Monaco) -->
            <div class="item">
                <video src="/videos/3960019-hd_1920_1080_30fps.mp4" autoplay muted loop></video>
                <div class="content">
                    <div class="name">Monaco</div>
                    <div class="des">Luxurious lifestyle and glamorous casinos.</div>
                    <a href="https://www.visitmonaco.com/" target="_blank"><button>See More</button></a>
                </div>
            </div>
        </div>
        
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
